swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    port:      %mailer_port%
    
monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %driver%
        host:     %host%
        port:     %port%
        dbname:   %dbname%
        user:     %user%
        password: %password%
        charset:  %charset%

parameters:
   super_admin_email: %super_admin_email% 
   
