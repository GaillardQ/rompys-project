        <br />
        <h6>5.2 Responsabilité et obligations de le gestionnaire</h6><br />
        En sa qualité d'hébergeur, le gestionnaire est soumise à un régime de responsabilité atténuée prévu aux articles 6.I.2. et suivants de la loi nº2004-575 du 21 juin 2004 pour la confiance dans l'économie numérique.<br />
