        Le Directeur de Publication de "Pixel Market" est Monsieur Quentin Gaillard.<br /><br />
        Pour toute question sur l'entreprise, vous pouvez nous envoyer vos questions par email.
cgu:
    title: Conditions Générales d'Utilisation
    close: Fermer
    content: >
        <h5>PREAMBULE : DEFINITIONS</h5><br />
        Chacun des termes mentionnés ci-dessous aura dans les présentes Conditions Générales d'Utilisation du Service PIXEL MARKET (ci-après dénommées les " CGU ") la signification suivante :<br />
        <b><u>Annonce</u></b> : désigne l'ensemble des éléments et données (visuelles, textuelles, sonores, photographies, dessins), déposé par un Annonceur sous sa responsabilité éditoriale, en vue de vendre un jeu diffusé sur le Site Internet.<br />
        <b><u>Annonceur</u></b> : désigne toute personne Physique majeure ou personne Morale établie en France (inclus les DOM à l'exclusion de Mayotte et des COM), titulaire d’un Compte , et ayant déposé et mis en ligne une Annonce via le Service PIXEL MARKET. Le terme "Annonceur" regroupe dans les CGU les deux types d'Annonceurs déposant des annonces via le service PIXEL MARKET, à savoir :<br />
        &nbsp;&nbsp;&nbsp;&nbsp;- L'Annonceur "Particulier" : qui s'entend de toute personne physique majeure, agissant exclusivement à des fins privées établie en France (inclus les DOM à l'exclusion de Mayotte et des COM) et ayant déposé et mis en ligne une Annonce à partir du Site Internet. Tout Annonceur Particulier doit impérativement être titulaire d’un Compte Personnel pour déposer et gérer sa ou ses Annonces. <br />
        &nbsp;&nbsp;&nbsp;&nbsp;- L'Annonceur "Pro" : qui s'entend de toute personne Morale, établie en France (inclus les DOM à l'exclusion de Mayotte et des COM) déposant, exclusivement à des fins professionnelles, des Annonces à partir du site Internet. Peuvent être assimilées à une activité professionnelle les activités suivantes :<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*revendre des jeux achetés à cette fin et non pour un usage personnel,<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*vendre des jeux créés par l'Annonceur,<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*vendre régulièrement un volume important de jeux,<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*les ventes permettant de générer des bénéfices et de dégager un revenu substantiel.<br />
        <b><u>Compte Personnel</u></b> : désigne l'espace gratuit, accessible depuis le Site Internet, que tout Annonceur doit se créer, et à partir duquel il peut diffuser, gérer, visualiser ses annonces.<br />
        <b><u>Service PIXEL MARKET</u></b> : désigne les services PIXEL MARKET mis à la disposition des Utilisateurs et des Annonceurs sur le Site Internet tels que décrits à l'article 3.1 des présentes CGU.<br />
        <b><u>Utilisateur</u></b> : désigne tout visiteur, ayant accès au Service PIXEL MARKET via le Site Internet et consultant le Service PIXEL MARKET, accessible depuis les différents supports.<br />
        <b><u>Gestionnaire</u></b> : désigne la personne en charge du développement du site.<br />
        <br />
        <h5>ARTICLE 1 : OBJET</h5><br />
        Les CGU ont pour objet de déterminer les conditions d'utilisation du Service PIXEL MARKET mis à disposition des Utilisateurs et des Annonceurs via le Site Internet.<br />
        <br />
        <h5>ARTICLE 2 : ACCEPTATION</h5><br />
        Tout Utilisateur - Tout Annonceur déclare en accédant et utilisant le service PIXEL MARKET, depuis le Site Internet, avoir pris connaissance des présentes Conditions Générales d’Utilisation et les accepter expressément sans réserve et/ou modification de quelque nature que ce soit. Les présentes CGU sont donc pleinement opposables aux Utilisateurs et aux Annonceurs.<br />
        <br />
        <h5>ARTICLE 3 : UTILISATION DU SERVICE PIXEL MARKET</h5><br />
        <h6>3.1 Règles générales</h6><br />
        Tout Utilisateur – tout Annonceur déclare être informé qu’il devra, pour accéder au Service PIXEL MARKET, disposer d’un accès à l’Internet souscrit auprès du fournisseur de son choix, dont le coût est à sa charge, et reconnaît que :<br />
        &nbsp;&nbsp;&nbsp;&nbsp;- La fiabilité des transmissions est aléatoire en raison, notamment, du caractère hétérogène des infrastructures et réseaux sur lesquelles elles circulent et que, en particulier, des pannes ou saturations peuvent intervenir ;<br />
        &nbsp;&nbsp;&nbsp;&nbsp;- Il appartient à l’Annonceur de prendre toute mesure qu’il jugera appropriée pour assurer la sécurité de son équipement et de ses propres données, logiciels ou autres, notamment contre la contamination par tout virus et/ou de tentative d’intrusion dont il pourrait être victime ;<br />
        &nbsp;&nbsp;&nbsp;&nbsp;- Tout équipement connecté au Site Internet est et reste sous l’entière responsabilité de l’Annonceur, la responsabilité du gestionnaire ne pourra pas être recherchée pour tout dommage direct ou indirect qui pourrait subvenir du fait de leur connexion au Site Internet.<br />
        L’Annonceur s’engage, le cas échéant, à respecter et à maintenir la confidentialité des Identifiants de connexion à son Compte Personnel et reconnaît expressément que toute connexion à son Compte Personnel, ainsi que toute transmission de données depuis son Compte Personnel sera réputée avoir été effectuée par l’Annonceur.<br />
        Toute perte, détournement ou utilisation des Identifiants de connexion et leurs éventuelles conséquences relèvent de la seule et entière responsabilité de l’Annonceur.<br />
        Toute Annonce publiée sera diffusée sur le Site Internet.<br />
        <br />
        <h6>3.2 Protection, collecte, utilisation et communication des données personnelles</h6><br />
        <h7>3.2.1 : Protection des données personnelles</h7><br />
        Conformément à la loi nº78-17 du 6 janvier 1978, dite " Informatique et libertés ", le gestionnaire a fait l'objet d'une déclaration auprès de la Commission Nationale de l'Informatique et des Libertés (C.N.I.L) sous le numéro : [NUM].<br />
        Conformément aux articles 38, 39 et 40 de la loi nº78-17 du 6 janvier 1978, tout Utilisateur et Annonceur (agissant exclusivement à des fins privées et non commerciales) du Service PIXEL MARKET disposent à tout moment d'un droit d'opposition, d'accès, de rectification, de suppression ainsi que d'opposition au traitement des données le concernant.<br />
        L'Utilisateur et l'Annonceur Particulier peuvent exercer ce droit en contactant le gestionnaire via la rubrique "contact", présente sur le Site Internet ou les Applications. <br />
        <h7>3.2.2 : Collecte et utilisation des données personnelles</h7><br />
        Le dépôt d'annonce par l'Annonceur nécessite que celui-ci se crée, un compte et renseigne à minima les données personnelles visées au 3.1 1) et 2) des présentes CGU.  <br />
        Ces données sont susceptibles d'être utilisées par le gestionnaire aux fins suivantes :<br />
        &nbsp;&nbsp;&nbsp;&nbsp;- La collecte des données personnelles<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Les données personnelles sont collectées dans le cadre :  <br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- De la création du Compte Personnel, l'Annonceur remplissant un formulaire et renseignant, a minima, les informations suivantes : nom, prénom, adresse mail,  <br />
        &nbsp;&nbsp;&nbsp;&nbsp;- Utilisation des données personnelles<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Toutes données personnelles collectées sont susceptibles d'être utilisées par le gestionnaire aux fins suivantes :<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- la gestion de l'Annonce, notamment sa validation<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- la publication et le suivi de l'Annonce<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- l'envoi de formulaires de réponses<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- statistiques<br />
        <h7>3.2.3 : Communication des données personnelles</h7><br />
        Conformément à la loi nº78-17 du 6 janvier 1978, le gestionnaire s'engage à conserver toutes les données personnelles recueillies via le service PIXEL MARKET et à ne les transmettre à aucun tiers.<br />
        Par dérogation, l'Utilisateur et l'Annonceur sont informés que le gestionnaire peut être amenée à communiquer les données personnelles collectées via le service PIXEL MARKET aux autorités administratives et judiciaires autorisées, uniquement sur réquisition judiciaire,<br />
        <br />
        <h5>ARTICLE 4 : MODERATION DES ANNONCES</h5><br />
        <h6>4.1 Suppression des Annonces illicites</h6><br />
        Le gestionnaire se réserve le droit de supprimer, sans préavis ni indemnité ni droit à remboursement, toute Annonce qui ne serait pas conforme aux règles de diffusion du Service PIXEL MARKET et/ou qui serait susceptible de porter atteinte aux droits d'un tiers.<br />
        <br />
        <h6>4.2 Notification des abus</h6><br />
        Il est permis à tout Utilisateur de signaler un contenu abusif à partir du Site Internet :<br />
        &nbsp;&nbsp;- par mail en cliquant sur le lien "contact"<br />
        <br />	
        <h5>ARTICLE 5 : RESPONSABILITE ET GARANTIES</h5><br />
        <h6>5.1 Engagements de l’Annonceur</h6><br />
        L'Annonceur garantit détenir tous les droits (notamment des droits de propriété intellectuelle) ou avoir obtenu toutes les autorisations nécessaires à la publication de son Annonce.<br />
        L'Annonceur garantit que l'Annonce ne contrevient à aucune réglementation en vigueur (notamment relatives à la publicité, à la concurrence, à la promotion des ventes, à l'utilisation de la langue française, à l'utilisation de données personnelles, à la prohibition de la commercialisation de certains biens ou services), ni aucun droit de tiers (notamment aux droits de propriété intellectuelle et aux droits de la personnalité) et qu'il ne comporte aucun message diffamatoire ou dommageable à l'égard de tiers.<br />
        Ainsi, l'Annonceur s'engage notamment à ce que l'Annonce ne contienne :<br />
        &nbsp;&nbsp;&nbsp;&nbsp;- aucun lien hypertexte redirigeant les Utilisateurs notamment vers des sites internet exploités par tout tiers à la société le gestionnaire<br />
        &nbsp;&nbsp;&nbsp;&nbsp;- aucune information fausse, mensongère ou de nature à induire en erreur les Utilisateurs<br />
        &nbsp;&nbsp;&nbsp;&nbsp;- aucune mention diffamatoire ou de nature à nuire aux intérêts et/ou à l'image de le gestionnaire ou de tout tiers<br />
        &nbsp;&nbsp;&nbsp;&nbsp;- aucun contenu portant atteinte aux droits de propriété intellectuelle de tiers<br />
        &nbsp;&nbsp;&nbsp;&nbsp;- aucun contenu à caractère promotionnel ou publicitaire en lien avec l'activité de l'Annonceur. En effet, une Annonce est destinée à promouvoir un produit et n'est pas un support de publicité<br />
        L'Annonceur s'engage à ne proposer dans les Annonces que des biens disponibles dont il dispose. L'Annonceur s'engage, en cas d'indisponibilité du bien, à procéder au retrait de l'Annonce du Service PIXEL MARKET dans les plus brefs délais.<br />
        L'Annonceur déclare connaître l'étendue de diffusion du Site Internet, avoir pris toutes précautions pour respecter la législation en vigueur des lieux de réception et décharger le gestionnaire de toutes responsabilités à cet égard.<br />
        Dans ce cadre, l'Annonceur déclare et reconnaît qu'il est seul responsable du contenu des Annonces qu'il publie et rend accessibles aux Utilisateurs, ainsi que de tout document ou information qu'il transmet aux Utilisateurs.<br />
        L'Annonceur assume l'entière responsabilité éditoriale du contenu des Annonces qu'il publie.<br />
        En conséquence, l'Annonceur relève le gestionnaire, ses sous-traitants et fournisseurs, de toutes responsabilités, les garantit contre tout recours ou action en relation avec l'Annonce qui pourrait être intenté contre ces derniers par tout tiers, et prendra à sa charge tous les dommages-intérêts ainsi que les frais et dépens auxquels ils pourraient être condamnés ou qui seraient prévus à leur encontre par un accord transactionnel signé par ces derniers  avec ce tiers , nonobstant tant tout dommages-intérêts dont le gestionnaire, ses sous-traitants et fournisseurs pourraient réclamer à raison des faits dommageables de l’Annonceur.<br />
        En déposant toute Annonce, chaque Annonceur reconnaît et accepte que le gestionnaire puisse supprimer, ou refuser, à tout moment, sans indemnité ni droit à remboursement des sommes engagées par l'Annonceur aux fins de son dépôt ou de la souscription à des Options Payantes, une Annonce qui serait contraire notamment à la loi française, aux règles de diffusion du Service PIXEL MARKET fixées par le gestionnaire et accessibles ici et/ou susceptible de porter atteinte aux droits de tiers.<br />
