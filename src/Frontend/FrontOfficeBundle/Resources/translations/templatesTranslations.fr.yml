faq:
    title: Foire aux questions
    close: Fermer
    where_add:
        question: "# Où puis-je ajouter un jeu dans mon catalogue ?"
        response: >
            L'ajout d'un jeu dans son catalogue se fait à l'aide d'un formulaire accessible dans son profil via un bouton "Ajouter un jeu". <br />
            Pour cela, il faut tout d'abord être inscris.<br />
            Ensuite, il faut aller sur la page d'accueil et cliquer sur "Mon profil".
    missing_data_add:
        question: "# Dans le formulaire d'ajout de jeu, je ne trouve pas la console ou le type (de jeu) correspondant à mon jeu ?"
        response: >
            Avez vous vérifier que l'élément que vous cherchez n'est pas orthographié autrement ? <br />
            Sinon c'est qu'il ne fait pas partie de notre base de données. <br />
            Envoyez nous un mail, et nous corrigerons ce manquement !
    how_answer:
        question: J'ai reçu un e-mail me disant que quelqu'un me contact à prpos de l'un de mes jeux. Comment puis-je lui envoyer une réponse ?
        response: >
            Dans votre boite mail, si vous mettez "Répondre" à l'e-mail, vous pouvez voir que l'adresse à laquelle sera envoyé le message est indépendante du site. <br />
            C'est parce que la réponse sera envoyée directement à l'utilisateur qui cherche à vous contacter.
        
